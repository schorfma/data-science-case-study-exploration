  explanation_compas_header: Erklärung des COMPAS-Systems

  explanation_compas: |
    * **COMPAS** (Correctional Offender Management Profiling for Alternative Sanctions)
        - Kommerzielles Produkt der _Northpointe Inc._
        - Algorithmus zur Risikoabschätzung, wird im US-Strafrechtssystem verwendet
    * Wird von Richtern als Entscheidungshilfe genutzt, ob ein Angeklagter bis zum Gerichtsverfahren in (Untersuchungs-)Haft gehalten werden sollte oder nicht
    * Der Algorithmus basiert auf historischen Daten von Angeklagten (137 Fragen und Anworten), um Korrelationen zur Risikoabschätzung zu finden
    * Die Vorhersage ist nur eine Empfehlung mit Risiko-Scores (`1` - `10`)
    * Wir werden den Schwellwert von COMPAS "hohes Risiko" (höher als `7`) verwenden
    * COMPAS kann nur eine statistische Wahrscheinlichkeit bieten mit der ein Angeklagter straffällig wird
        - Richter entscheiden jedoch, ob sie den Angeklagten freilassen oder festhalten

  ethical_view_header: Ethische Sicht auf das COMPAS-System

  ethical_view: |
    * COMPAS bezieht Ethnien nicht in die Berechnung seiner Risikobewertungen ein (Gesetz)
    * Die Untersuchung ergab jedoch, dass der Algorithmus immer noch gegen Schwarze voreingenommen war
       - Die Wahrscheinlichkeit eines hohen Risiko-Scores bei schwarzen erstmalig Angeklagten war doppelt so hoch, wie bei weißen
    *  COMPAS wurde entwickelt, um aggregierte Vorhersagen über Personengruppen mit ähnlichen Merkmalen zu treffen
        - Damit sollte COMPAS ursprünglich als präventives Werkzeug genutzt werden 
        - Risiko des Missbrauchs der Daten oder unreflektierte Nutzung ohne kritische Betrachtung
