  terminology: Terminologie

  term_statistics: |
    #### Statistik

    Die Erklärung der Daten von einer theoretischen und mathematischen Perspektive

  term_data_science: |
    #### Data Science

    Anwendung von Computer- oder statistischen Methoden, um Erkenntnisse über ein Problem der realen Welt zu erlangen

  term_machine_learning: |
    #### Machine Learning

    Das Programmieren von Computern, sodass sie von Daten lernen können

  compas_introduction: |
    * Kommerzielles Produkt von _Northpointe Inc._
    * Algorithmus, der im U.S.-Justizsystem verwendet wird

    #### Was der Algorithmus macht

    * Trainiert mit historischen Daten von Angeklagten (Antworten auf 137 Fragen)
    * Vorhersage der Wahrscheinlichkeit (von `1` bis `10`), dass ein Angeklagter erneut verhaftet werden wird (Rückfälligkeit)

    #### Das Problem

    > Wie fair kann dieses System überhaupt sein und was könnte möglicherweise oder tatsächlich schiefgehen?

  term_recidivism: |
    #### Rückfälligkeit / `Recidivism`

    Innerhalb der nächsten zwei Jahre erneut eine Straftat begehen

  compas_animation_source: |
    Quelle: MIT Technology Review (Can you make AI fairer than a judge? Play our courtroom algorithm game)

  introduction: |
    * Zunächst werfen wir einen Blick auf den Begriff _Data Science_

  further_introduction: |
    * Diese interaktive Fallstudie wird euch durch die meisten Bestandteile des Betreibens von _Data Science_ leiten

    #### Wir können wir einen Datensatz verwenden, um die Rückfälligkeit von Angeklagten zu klassifizieren und was sind die Implikationen eines solches Systems?

    * Primär beschäftigt sich diese Präsentation mit den realen Daten und Modellen für die Vorhersage der Rückfälligkeit von Angeklagten in einem Bezirk in den USA
        - Rückfälligkeit wird hier definiert als erneute Verhaftung innerhalb der folgenden zwei Jahre nach der Ausgangsverhaftung
        - Neben dem Training eines Klassifikators für diesen Zweck, werden wir auch auf das reale Modell _COMPAS_ und seine ethischen Implikationen schauen
    * Nach dieser interaktiven Erfahrung solltet ihr ein grundlegendes Verständnis der involvierten Prozesse und ihrer Implikationen haben
        - Außerdem werdet ihr sehen, dass um anzufangen gar nicht so viel Programmierung erforderlich ist
        - Besucht gerne diese interaktive Web-Anwendung im Nachgang der Präsentation und fangt an zu experimentieren

