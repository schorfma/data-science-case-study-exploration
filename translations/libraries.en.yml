  pandas_description: "**pandas** is a fast, powerful, flexible and easy to use open source data analysis and manipulation tool, built on top of the Python programming language."

  # Altair
  altair_name: Altair
  altair_url: https://altair-viz.github.io
  altair_logo: ./images/altair-logo.png
  altair_description: |
    **Altair** is a declarative statistical visualization library for Python, based on [Vega](http://vega.github.io/vega) and [Vega-Lite](http://vega.github.io/vega-lite), and the source is available on [GitHub](http://github.com/altair-viz/altair).

    With Altair, you can spend more time understanding your data and its meaning. Altair's API is simple, friendly and consistent and built on top of the powerful [Vega-Lite](http://vega.github.io/vega-lite) visualization grammar. This elegant simplicity produces beautiful and effective visualizations with a minimal amount of code.

  # scikit-learn
  scikit_learn_name: scikit-learn
  scikit_learn_url: https://scikit-learn.org
  scikit_learn_logo: ./images/scikit-learn-logo.png
  scikit_learn_description: |
    **scikit-learn** (`sklearn`) - Machine Learning in Python

    * Simple and efficient tools for predictive data analysis
    * Accessible to everybody, and reusable in various contexts
    * Built on NumPy, SciPy, and matplotlib
    * Open source, commercially usable - BSD license
  scikit_learn_algorithm_cheat_sheet: "[scikit-learn Algorithm Cheatsheet](https://scikit-learn.org/stable/tutorial/machine_learning_map/index.html)"
