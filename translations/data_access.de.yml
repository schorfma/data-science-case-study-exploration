de:

  header: Zugriff auf die Daten
  summary: |
    * Inspektion der Daten
    * Auswahl nutzbarer Spalten
    * Deskriptive Statistiken zu den Spalten

  data_source_first: |
    * Beurteilung des _COMPAS_ Algorithmus für Rückfälligkeit, die durch die Non-Profit-Organisation _ProPublica_ durchgeführt wurde
    * **Ziel**: Bestimmung der Genauigkeit und ob der Algorithmus gewissen Gruppen gegenüber voreingenommen (`biased`) ist

  data_source_second: |
    * Daten wurden durch Anfragen der öffentlichen Aufzeichnungen erhalten
    * Initial Daten für alle `18.610` Angeklagte, welche `2013` und `2014` _COMPAS_-Ergebnisse in _Broward County, Florida, USA_ erhalten haben

  data_variable_code: Code zur Datenvariable

  data_size_code: Code zur Datenmenge

  data_head_code: Code zum Kopf der Daten (Erste paar Zeilen)

  number_data_columns_code: Code zur Anzahl der Datenspalten

  describe_columns_code: Code zur Beschreibung der Spalten

  use_real_data_defendants_broward_county: Wir werden reale Daten aus _Broward County_, _Florida_, _USA_ zu Angeklagten, welche zwischen `2013` und `2014` für Verbrechen vor Gericht standen, verwenden
  simplicity_data_table: Der Einfachheit halber starten wir mit den Daten, die bereits in Form eines Tabellen-Objektes (`pandas.DataFrame`) importiert wurden
  data_frame_inspection: Zuerst lasst uns dieses `DataFrame` inspizieren
  data_frame_how_many_entries: Wie viele Einträge oder Zeilen hat es?

  subheader_how_much_data: Wie viele Daten haben wir?
  data_frame_number_rows: Die Datentabelle enthält `%{value}` Zeilen, auch _Instanzen_ oder _Samples_ genannt
  data_frame_display_not_all: Wir werden nicht so viele Zeilen anzeigen müssen, um einen Eindruck von den Daten zu erhalten
  data_frame_display_head: Daher zeigen wir nur den _head_ (die ersten paar Zeilen) der Tabelle an

  subheader_data_impression: Einen Eindruck der Daten erhalten
  data_frame_number_columns: Die Tabelle enthält `%{value}` Spalten, auch _Features_ oder _Attribute_ genannt

  subheader_describe: Deskriptive Statistiken
  data_frame_describe: Hier werden deskriptive Statistiken für jede numerische Spalte generiert

  defendants_column_list: Liste der Spalten
  defendants_column_explanations: Spaltenerklärungen
  defendants_column_sex: Geschlecht des Angeklagten
  defendants_column_race: Rasse / Ethnie des Angeklagten
  defendants_column_age: Alter des Angeklagten
  defendants_column_juv_fel_count: Anzahl an Jugendstraftaten
  defendants_column_juv_misd_count: Anzahl an Jugendordnungswidrigkeiten
  defendants_column_juv_other_count: Anzahl an weiteren Fällen in der Jugend
  defendants_column_priors_count: Anzahl an vorherigen Verurteilungen
  defendants_column_charge_degree: "Ordinale Variante des Schweregrad der Anklage während dieses Schuldspruchs: `1` (Straftat ersten Grades) - `10` (Leichte Ordnungswidrigkeit)"
  defendants_column_is_recid: Ob die angeklagte Person innerhalb der folgenden zwei Jahre rückfällig geworden ist
  defendants_column_is_violent_recid: Ob die angeklagte Person innerhalb der folgenden zwei Jahre gewalttätig rückfällig geworden ist
